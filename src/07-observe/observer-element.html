<dom-module id="observer-element">
  <template>
    <input type="text" value="{{color::input}}" />
    <h1 id="hello">Hello</h1>
  </template>
  <script>
    Polymer({
      is: "observer-element",
      properties: {
        color: {
          type: String,
          observer: 'colorChanged'
        }
      },
      colorChanged: function( newVal, oldVal ){
        this.$.hello.style.color = newVal;
      }
    })
  </script>
</dom-module>
